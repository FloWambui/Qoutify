<div>
    <h1>Qoutify Qoutes.<br>Inspiration to Fuel you up!</h1>
    <hr>
    <ul>
      <div *ngFor='let quote of qoutes; let i =index'>
        <li appHighlight>{{quote.quote}}</li>
        <button (click)="toggleDetails(i)">Show More</button>
        <app-quote-detail *ngIf='quote.showDescription'[quote]='quote' (isComplete) ='completeQuote($event,i)'></app-quote-detail>
      </div>  
    </ul>
  </div>
