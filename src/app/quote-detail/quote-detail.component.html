<div class="cnt">
    <p class="pt-5">Author: {{quote.author}}.</p>
    <p>Name: {{quote.name}}.</p>
    <p> Posted on: {{quote.publishDate|date|uppercase}}.</p>
    <p>{{quote.publishDate|dateCount}} days have Elapsed since this qoute was Authored.</p>
    <button (click)="quoteDelete(true)" type="button" class="btn btn-danger delete">Delete Quote</button>
</div>
